version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hello
      - Hi there!
      - Hey
      - Good morning
      - Good evening
      - Hi, how are you?

  - intent: ask_about_financing
    examples: |
      - What financing options are available?
      - Can I get a loan through your company?
      - Tell me about payment plans.

  - intent: ask_about_smart_city
    examples: |
      - What is your smart city initiative?
      - How does your company support smart city projects?
      - Tell me about the USA River Satellite City.

  - intent: ask_about_awards
    examples: |
      - What awards has the company won?
      - Tell me about your company's recognitions.
      - Has the CEO received any awards?

  - intent: ask_about_growth
    examples: |
      - How has the company grown over the years?
      - What is the company's expansion strategy?
      - How did your company become so successful?

  - intent: iamabot
    examples: |
      - Who are you?
      - What is your name?
      - Are you a human or a bot?

  - intent: fallback
    examples: |
      - I don't understand.
      - Can you explain that again?
      - That doesn't make sense to me.
