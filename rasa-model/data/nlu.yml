version: "3.1"

nlu:
  - intent: company_milestones
    examples: |
      - Tell me about the company's milestones.
      - What achievements has the Choates Family of Companies had?
      - What major projects has the company completed?
      - Can you list some company recognitions?

  - intent: ceo_background
    examples: |
      - Who is Darrell K. Choates Sr.?
      - Tell me about the CEO of Choates Family of Companies.
      - What is the background of Darrell K. Choates Sr.?
      - How did Mr. Choates start his company?

  - intent: global_expansion
    examples: |
      - What are the global initiatives of the company?
      - How is the company expanding internationally?
      - What projects does the company have in Africa?
      - Tell me about the USA River Satellite City project.

  - intent: financial_details
    examples: |
      - What are the company’s financials?
      - Can you provide revenue details of the Choates Family of Companies?
      - What are the company's projected earnings?
      - How much profit does the company generate?

  - intent: partnerships
    examples: |
      - What partnerships does the company have?
      - Who are the company's major partners?
      - Tell me about the company's partnerships for education and rehabilitation.
      - What organizations are collaborating with the Choates Family of Companies?

  - intent: awards_and_recognition
    examples: |
      - What awards has the company received?
      - Tell me about the company’s recognitions.
      - Has Mr. Choates received any awards?
      - What achievements have been recognized?

  - intent: contact_information
    examples: |
      - How can I contact the company?
      - What is the company’s email address?
      - Where is the headquarters of the Choates Family of Companies?
      - What are the company’s phone numbers?

  - intent: press_releases
    examples: |
      - What press releases have been published about the company?
      - Can you share the latest news about the Choates Family of Companies?
      - Where can I find articles about the company?
      - What has been written about the company in the media?
